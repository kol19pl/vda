
name: Rust Multi-Platform Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: vda_server

jobs:
  # =========================
  # PLUGIN – build once
  # =========================
  plugin:
    name: Build plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Package plugin
        run: |
          cd plugin
          zip -r ../plugin.zip .
          echo "PLUGIN_OUT=plugin.zip" >> $GITHUB_ENV

      - name: Upload plugin to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PLUGIN_OUT }}

  # =========================
  # BINARIES + SPK
  # =========================
  build:
    name: Build (${{ matrix.target }})
    needs: plugin
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

          - os: windows-latest
            target: x86_64-pc-windows-gnu

          - os: windows-latest
            target: i686-pc-windows-msvc

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      # MUSL
      - name: Install MUSL tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt update
          sudo apt install -y musl-tools

      # Windows GNU
      - name: Install MinGW
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: choco install mingw -y

      # Cache Cargo (per target!)
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/${{ matrix.target }}
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXT=".exe"
          fi

          SRC="target/${{ matrix.target }}/release/${BIN_NAME}${EXT}"
          DST="${BIN_NAME}-${{ matrix.target }}${EXT}"

          cp "$SRC" "$DST"
          chmod a+x "$DST"
          echo "BIN_OUT=$DST" >> $GITHUB_ENV

      - name: Upload binary to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BIN_OUT }}

      # =========================
      # SPK – Synology (only once)
      # =========================
      - name: Download latest yt-dlp (zipapp)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        shell: bash
        run: |
          echo "Downloading latest yt-dlp..."
          mkdir -p SPK_AP_TEMPLATE/pakiet/bin

          curl -L \
            https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp \
            -o SPK_AP_TEMPLATE/pakiet/bin/yt-dlp

          chmod +x SPK_AP_TEMPLATE/pakiet/bin/yt-dlp
          SPK_AP_TEMPLATE/pakiet/bin/yt-dlp --version

      - name: Update SPK version with build date
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          # Get current date in YYYY.MM.DD format
          BUILD_DATE=$(date +%Y.%m.%d)
          # Update version in INFO file
          sed -i 's/^version=".*"/version="'${BUILD_DATE}'"/' SPK_AP_TEMPLATE/INFO
          echo "Updated SPK version to: ${BUILD_DATE}"

      - name: Make scripts executable
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          # Make all files in scripts directory executable
          chmod +x SPK_AP_TEMPLATE/scripts/*
          echo "Made all scripts in SPK_AP_TEMPLATE/scripts executable"

      - name: Build SPK package
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          mkdir -p release/_temp _build/Spk _build/package
          packageName=$(grep '^package=' "SPK_AP_TEMPLATE/INFO" | cut -d'=' -f2 | tr -d '" ')
          cp ${{ env.BIN_OUT }} SPK_AP_TEMPLATE/pakiet/
          rsync -av --exclude='pakiet' SPK_AP_TEMPLATE/ _build/Spk/
          rsync -ah SPK_AP_TEMPLATE/pakiet/ _build/package/
          cd _build/package
          tar czf ../Spk/package.tgz *
          cd ../Spk
          tar cf ../../release/_temp/${packageName}.spk *
          echo "SPK_OUT=release/_temp/${packageName}.spk" >> $GITHUB_ENV

      - name: Upload SPK to Release
        if: matrix.target == 'x86_64-unknown-linux-musl'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.SPK_OUT }}
